<app-progress *ngIf="loading" />


<div *ngIf="!loading" class="container">
  <header>
    <h4>Listado de productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Añadir producto</button>
  </header>
    <table *ngIf="listProducts.length > 0"  class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.stock}}</td>
        <td>
          <button type="button" class="btn btn-secondary btn-sm" routerLink="edit/{{item.id}}">Editar</button>
          <button type="button" (click)="deleteProduct(item.id!)" class="btn btn-danger btn-sm ms-2">Borrar</button></td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>

</div>
