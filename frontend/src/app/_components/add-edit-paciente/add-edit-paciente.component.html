<app-progress *ngIf="loading" />
<div *ngIf="!loading" class="row mt-5">
  <div class="col-4 offset-4">
    <div class="card bg-secondary mb-3" style="max-width: 25rem;">
      <div class="card-header text-center">{{ operacion }} producto</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">

          <input formControlName="name" type="text" class="form-control mt-2"  placeholder="Nombre">
          <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
            El campo nombre <strong>es obligatorio</strong>
          </span>

          <input formControlName="description" type="text" class="form-control mt-2"  placeholder="Descripción">
          <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
            El campo descripción <strong>es obligatorio</strong>
          </span>

          <input formControlName="price" type="number" class="form-control mt-2"  placeholder="Precio">
          <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
            El campo precio <strong>es obligatorio</strong>
          </span>

          <input  formControlName="stock" type="number" class="form-control mt-2"  placeholder="Stock">
          <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
            El campo stock <strong>es obligatorio</strong>
          </span>

          <div class="row mt-2 text-center">
            <div class="col-6">
              <button type="button" class="btn btn-secondary" routerLink="/">Volver</button>
           </div>
            <div class="col-6">
              <button [disabled]="form.invalid" class="btn btn-primary">Aceptar</button>
            </div>
           </div>
        </form>

      </div>
    </div>
  </div>
</div>
